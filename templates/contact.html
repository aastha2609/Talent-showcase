<!DOCTYPE html>
{% extends 'base.html'%}
{% block body_block %}

<div class="container mb-6 py-4 text-center"><h1>Contact Us</h1></div>

<div class="container my-6 py-4">
<form method="post" action="contact">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name :</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
  </div>
  <div class="form-group">
  <label for="phone">Phone Number :</label>
  <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Your mobile number">
</div>
 <div class="form-group">
  <label for="email">Email address :</label>
    <input type="email" class="form-control" id="Email" name="email" placeholder="Enter Your email" required>
  </div>
   <div class="form-group">
    <label for="desc">Example textarea</label>
    <textarea class="form-control" name='desc' id="desc" rows="3"></textarea>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
</div>
{% endblock %}
