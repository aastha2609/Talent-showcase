<!DOCTYPE html>
{% extends 'base.html'%}
{% block body_block %}


<div class="container ml-150">


<form class="form-signin" method="post" action="/login">
  {% csrf_token %}
    <div class="text-center mb-4">
      <img class="mb-4" src="static/images/154869.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
      {% comment %} <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p> {% endcomment %}
    </div>

    <div class="form-label-group">
      <input type="text" name="username" id="text" class="form-control" placeholder="UserName" required autofocus>
      <label for="username">UserName</label>
    </div>

    <div class="form-label-group">
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPassword">Password</label>
    </div>

            <a class="text-left mb-5" href="">New User? Sign Up</a>
           <p></p>



    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

    {% endblock %}
</div>
